<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #007bff, #1de9b6);
      color: #fff;
    }
    .container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 16px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding-bottom: 56.25%;
      height: 0;
      margin: 0 auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="center-content">
    <div class="mithi-text">MITHI</div>
    <div class="rounded-box">
      <h1>My Portfolio</h1>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/wuiTEnJYBDc" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <script src="code.js"></script>
  </body>
</html>
