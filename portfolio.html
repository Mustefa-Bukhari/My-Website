<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 16px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding-bottom: 56.25%;
      height: 0;
      margin: 0 auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio</h1>
    <div class="video-container">
  <iframe src="https://www.youtube.com/embed/wuiTEnJYBDc" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
