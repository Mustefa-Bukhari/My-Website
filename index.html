<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Grid Container -->
  <div class="page-container">
    
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <h1 class="mithi-text">MITHI</h1>
        <div class="button-grid">
          <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
          <a href="about.html"><button class="gradient-btn">About</button></a>
          <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
        </div>
      </div>
    </section>

    <!-- Pie Chart Section -->
    <section class="pie-section">
      <div class="pie-bg"></div>
      <div class="pie-content">
        <h2 class="section-title">The areas I have worked in</h2>
        <div class="rounded-box">
          <!-- d3pie.js will append the SVG and legend here -->
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <div class="map-content">
        <h2 class="section-title">Places my work has screened at</h2>
        <div id="map-container"></div>
        <div id="map-legend"></div>
      </div>
    </section>

  </div>

  <!-- Load D3 + scripts -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="d3pie.js"></script>
  <script src="map.js"></script>
  <script src="code.js"></script>

  <script>
    // Button gradient interaction
    document.querySelectorAll('.gradient-btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
        btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
      });
    });
  </script>
</body>
</html>
