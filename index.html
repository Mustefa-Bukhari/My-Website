<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
  <!-- Main Grid Container -->
  <div class="page-container">
    
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <div id="logo-container" class="logo-container">
          <svg id="static-logo" class="mithi-logo" viewBox="64.3411 36.108 275.366 244.269" xmlns="http://www.w3.org/2000/svg">
            <path d="M172.275 207.821 L172.275 164.429 L190.995 164.429 L207.969 206.817 L224.943 164.429 L243.663 164.429 L243.663 207.821 L231.923 207.821 L231.923 177.337 L213.713 221.737 L202.225 221.737 L184.015 177.337 L184.015 207.821 L172.275 207.821 Z M265.677 207.821 L265.677 164.429 L277.417 164.429 L277.417 207.821 L265.677 207.821 Z M302.605 207.821 L302.605 175.333 L289.613 175.333 L289.613 164.429 L327.337 164.429 L327.337 175.333 L314.345 175.333 L314.345 207.821 L302.605 207.821 Z M367.477 164.429 L379.217 164.429 L379.217 207.821 L367.477 207.821 L367.477 191.833 L350.755 191.833 L350.755 207.821 L339.015 207.821 L339.015 164.429 L350.755 164.429 L350.755 180.829 L367.477 180.829 L367.477 164.429 Z M400.207 207.821 L400.207 164.429 L411.947 164.429 L411.947 207.821 L400.207 207.821 Z" fill="#ffffff"/>
          </svg>
          <div id="lottie-logo" class="lottie-logo" style="display: none;"></div>
        </div>
        <div class="button-grid">
          <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
          <a href="about.html"><button class="gradient-btn">About</button></a>
          <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
        </div>
      </div>
    </section>

    <!-- Pie Chart Section -->
    <section class="pie-section">
      <div class="pie-bg"></div>
      <div class="pie-content">
        <h2 class="section-title">The areas I have worked in</h2>
        <div class="rounded-box">
          <!-- d3pie.js will append the SVG and legend here -->
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <div class="map-content">
        <h2 class="section-title">Places my work has screened at</h2>
        <div id="map-container"></div>
        <div id="map-legend"></div>
      </div>
    </section>

    <!-- Cartogram Section -->
    <section class="cartogram-section">
      <div class="cartogram-content">
        <h2 class="section-title">Cartogram of screenings</h2>
        <div class="rounded-box">
          <div id="cartogram-container"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- Load D3 + scripts -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="d3pie.js"></script>
  <script src="map.js"></script>
  <script src="cartogram.js"></script>
  <script src="code.js"></script>

  <script>
    // Logo Lottie Animation
    let lottieAnimation = null;
    const logoContainer = document.getElementById('logo-container');
    const staticLogo = document.getElementById('static-logo');
    const lottieContainer = document.getElementById('lottie-logo');
    
    // Load and setup Lottie animation
    lottieAnimation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: true,
      autoplay: false,
      path: 'animation.json'
    });
    
    logoContainer.addEventListener('mouseenter', () => {
      staticLogo.style.display = 'none';
      lottieContainer.style.display = 'block';
      lottieAnimation.play();
    });
    
    logoContainer.addEventListener('mouseleave', () => {
      lottieAnimation.stop();
      lottieContainer.style.display = 'none';
      staticLogo.style.display = 'block';
    });

    // Button gradient interaction
    document.querySelectorAll('.gradient-btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
        btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
      });
    });
  </script>
</body>
</html>
