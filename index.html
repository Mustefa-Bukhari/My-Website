<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #007bff, #1de9b6);
      color: #fff;
    }
    .center-content {
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      min-height: 90vh;
      width: 100vw;
    }
    .mithi-text {
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 40px;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    h2, h1, p, th, td, .container {
      color: #fff !important;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 24px;
      justify-items: center;
      margin-bottom: 40px;
    }
    .gradient-btn {
      background: linear-gradient(135deg, #007bff, #ffffff);
      color: #222;
      border: none;
      padding: 16px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .gradient-btn:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="mithi-text">MITHI</div>
    <div class="button-grid">
      <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
      <a href="about.html"><button class="gradient-btn">About</button></a>
      <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
    </div>
  </div>
  <div class="rounded-box">
    <canvas id="workPieChart" width="400" height="400"></canvas>
  </div>
  <script>
    document.querySelectorAll('.gradient-btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
        btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
      });
    });
  </script>
  <script src="code.js"></script>
  <script>
    const ctx = document.getElementById('workPieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Motion Graphics', 'Animation', 'Editing', 'Directing', 'Sound Design', 'Visual Effects'],
        datasets: [{
          data: [30, 25, 10, 10, 5, 20],
          backgroundColor: ['#007bff', '#1de9b6', '#ffcc00', '#ff5733', '#c70039', '#900c3f'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });
  </script>
  </body>
</html>
