<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <style>
    .responsive-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 1em;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .responsive-table th, .responsive-table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .responsive-table th {
      background-color: #f4f4f4;
    }
    .responsive-table tbody tr:hover {
      background-color: #e0f7fa;
      transition: background 0.2s;
    }
    @media (max-width: 600px) {
      .responsive-table thead {
        display: none;
      }
      .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
        display: block;
        width: 100%;
      }
      .responsive-table tr {
        margin-bottom: 15px;
      }
      .responsive-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      .responsive-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 24px;">
    <button class="nav-btn" onclick="document.getElementById('accolades').scrollIntoView({behavior: 'smooth'});">Accolades</button>
    <a href="about.html"><button class="nav-btn">About</button></a>
    <a href="portfolio.html"><button class="nav-btn">Portfolio</button></a>
  </div>
    <div class="center-content">
      <div class="mithi-text">mithi</div>
      <div class="button-row">
        <a href="accolades.html"><button class="nav-btn">Accolades</button></a>
        <a href="about.html"><button class="nav-btn">About</button></a>
        <a href="portfolio.html"><button class="nav-btn">Portfolio</button></a>
      </div>
    </div>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: #f9f9f9;
    }
    .center-content {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 90vh;
    }
    .mithi-text {
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 40px;
      color: #222;
      text-align: center;
    }
    .button-row {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      justify-content: center;
    }
    .nav-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background-color: #0056b3;
    }
  </style>
</body>
</html>
