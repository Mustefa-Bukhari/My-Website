<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
  <!-- Main Grid Container -->
  <div class="page-container">
    
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <div id="logo-container" class="logo-container">
          <svg id="static-logo" class="mithi-logo" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 50 L10 10 L25 10 L40 48 L55 10 L70 10 L70 50 L60 50 L60 22 L44 60 L35 60 L19 22 L19 50 L10 50 Z M95 50 L95 10 L105 10 L105 50 L95 50 Z M130 50 L130 20 L118 20 L118 10 L152 10 L152 20 L140 20 L140 50 L130 50 Z M185 10 L195 10 L195 50 L185 50 L185 35 L170 35 L170 50 L160 50 L160 10 L170 10 L170 25 L185 25 L185 10 Z M215 50 L215 10 L225 10 L225 50 L215 50 Z" fill="#ffffff" transform="translate(5, 0)"/>
          </svg>
          <div id="lottie-logo" class="lottie-logo" style="display: none;"></div>
        </div>
        <div class="button-grid">
          <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
          <a href="about.html"><button class="gradient-btn">About</button></a>
          <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
        </div>
      </div>
    </section>

    <!-- Pie Chart Section -->
    <section class="pie-section">
      <div class="pie-bg"></div>
      <div class="pie-content">
        <h2 class="section-title">The areas I have worked in</h2>
        <div class="rounded-box">
          <!-- d3pie.js will append the SVG and legend here -->
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <div class="map-content">
        <h2 class="section-title">Places my work has screened at</h2>
        <div id="map-container"></div>
        <div id="map-legend"></div>
      </div>
    </section>

    <!-- Cartogram Section -->
    <section class="cartogram-section">
      <div class="cartogram-content">
        <h2 class="section-title">Cartogram of screenings</h2>
        <div class="rounded-box">
          <div id="cartogram-container"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- Load D3 + scripts -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="d3pie.js"></script>
  <script src="map.js"></script>
  <script src="cartogram.js"></script>
  <script src="code.js"></script>

  <script>
    // Logo Lottie Animation
    let lottieAnimation = null;
    const logoContainer = document.getElementById('logo-container');
    const staticLogo = document.getElementById('static-logo');
    const lottieContainer = document.getElementById('lottie-logo');
    
    // Load and setup Lottie animation
    lottieAnimation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: true,
      autoplay: false,
      path: 'animation.json'
    });
    
    logoContainer.addEventListener('mouseenter', () => {
      staticLogo.style.display = 'none';
      lottieContainer.style.display = 'block';
      lottieAnimation.play();
    });
    
    logoContainer.addEventListener('mouseleave', () => {
      lottieAnimation.stop();
      lottieContainer.style.display = 'none';
      staticLogo.style.display = 'block';
    });

    // Button gradient interaction
    document.querySelectorAll('.gradient-btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
        btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
      });
    });
  </script>
</body>
</html>
