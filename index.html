<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Grid Container -->
  <div class="page-container">
    
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <div class="logo-container">
          <svg class="mithi-logo" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Mithi text -->
            <path d="M150 200 Q120 150 160 120 Q200 100 220 140 Q240 180 200 200 Q180 220 150 200 Z" fill="white"/>
            <path d="M250 180 L250 140 L270 140 L270 180 L250 180 Z" fill="white"/>
            <path d="M290 200 L290 140 L310 140 Q340 140 340 160 Q340 180 310 180 L320 180 L320 200 L290 200 Z M310 160 L310 170 Q320 170 320 165 Q320 160 310 160 Z" fill="white"/>
            <path d="M360 200 L360 140 L380 140 L380 170 L400 170 L400 140 L420 140 L420 200 L400 200 L400 185 L380 185 L380 200 L360 200 Z" fill="white"/>
            <path d="M440 180 L440 140 L460 140 L460 180 L440 180 Z" fill="white"/>
            <!-- Decorative stars -->
            <path d="M300 320 Q280 300 300 280 Q320 300 300 320 Q280 340 300 360 Q320 340 300 320 Z" fill="white"/>
            <path d="M500 400 Q480 380 500 360 Q520 380 500 400 Q480 420 500 440 Q520 420 500 400 Z" fill="white"/>
            <!-- EDITS text -->
            <text x="520" y="350" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">EDITS</text>
          </svg>
        </div>
        <div class="button-grid">
          <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
          <a href="about.html"><button class="gradient-btn">About</button></a>
          <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
        </div>
      </div>
    </section>

    <!-- Pie Chart Section -->
    <section class="pie-section">
      <div class="pie-bg"></div>
      <div class="pie-content">
        <h2 class="section-title">The areas I have worked in</h2>
        <div class="rounded-box">
          <!-- d3pie.js will append the SVG and legend here -->
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <div class="map-content">
        <h2 class="section-title">Places my work has screened at</h2>
        <div id="map-container"></div>
        <div id="map-legend"></div>
      </div>
    </section>

    <!-- Cartogram Section -->
    <section class="cartogram-section">
      <div class="cartogram-content">
        <h2 class="section-title">Cartogram of screenings</h2>
        <div class="rounded-box">
          <div id="cartogram-container"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- Load D3 + scripts -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="d3pie.js"></script>
  <script src="map.js"></script>
  <script src="cartogram.js"></script>
  <script src="code.js"></script>

  <script>
    // Button gradient interaction
    document.querySelectorAll('.gradient-btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
        btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
      });
    });
  </script>
</body>
</html>
