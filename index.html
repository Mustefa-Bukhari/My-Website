<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #007bff, #1de9b6);
      color: #fff;
    }
    .center-content {
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      min-height: 90vh;
      width: 100vw;
    }
    .mithi-text {
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 40px;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    h2, h1, p, th, td, .container {
      color: #fff !important;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 24px;
      justify-items: center;
      margin-bottom: 40px;
    }
    .gradient-btn {
      background: linear-gradient(135deg, #007bff, #ffffff);
      color: #222;
      border: none;
      padding: 16px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .gradient-btn:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="hero">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <div class="mithi-text">MITHI</div>
        <div class="button-grid">
          <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
          <a href="about.html"><button class="gradient-btn">About</button></a>
          <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
        </div>
      </div>
    </div>
  </div>
  <div class="rounded-box">
    <div class="pie-bg"></div>
    <div class="pie-subtitle">The areas I have worked in</div>
  </div>
  <!-- Background behind pie -->
  <style>
    .hero {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 20px;
      margin-bottom: 8px;
    }
    .hero-bg {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      height: 120px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(4px);
      z-index: 0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.04);
    }
    .hero-content { z-index: 1; display:flex; flex-direction:column; align-items:center; }
    /* Tighter spacing so buttons sit just under the title */
    .mithi-text { margin-bottom: 8px; }
    .button-grid { margin-bottom: 12px; }
    /* Rounded container for pie with subtle background */
    .rounded-box { position: relative; z-index: 1; width: 420px; margin: 8px auto 36px; display: flex; flex-direction: column; align-items: center; }
    .pie-bg { position:absolute; inset: -8px; border-radius: 12px; background: rgba(255,255,255,0.06); z-index: -1; width: calc(100% + 16px); height: calc(100% + 16px); }
    .pie-subtitle { color: #fff; font-weight:600; margin-bottom: 8px; text-align:center; }
    .pie-legend { color: #fff; margin-top: 8px; }
  </style>
  <!-- inside .rounded-box we let d3pie.js append svg and legend. Subtitle and bg are static HTML above. -->
  <style>
    /* Ensure the pie (svg + legend) sits above the full-screen cloud canvas */
    .rounded-box {
      position: relative;
      z-index: 1;
      width: 420px;
      margin: 24px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rounded-box svg {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .pie-legend {
      color: #fff;
      margin-top: 8px;
    }
  </style>
  <!-- Load D3 and the pie-drawing script -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="d3pie.js"></script>
  <script>
    document.querySelectorAll('.gradient-btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
        btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
      });
    });
  </script>
    <script src="code.js"></script>
  </body>
</html>
