<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award List</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
    }
    .responsive-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 1em;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .responsive-table th, .responsive-table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .responsive-table th {
      background-color: #f4f4f4;
    }
    .responsive-table tbody tr:hover {
      background-color: #e0f7fa;
      transition: background 0.2s;
    }
    @media (max-width: 600px) {
      .responsive-table thead {
        display: none;
      }
      .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
        display: block;
        width: 100%;
      }
      .responsive-table tr {
        margin-bottom: 15px;
      }
      .responsive-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      .responsive-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="mithi-text">mithi</div>
    <div class="button-grid">
      <a href="accolades.html"><button class="gradient-btn">Accolades</button></a>
      <a href="about.html"><button class="gradient-btn">About</button></a>
      <a href="portfolio.html"><button class="gradient-btn">Portfolio</button></a>
    </div>
  </div>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: #f9f9f9;
    }
    .center-content {
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      min-height: 90vh;
      width: 100vw;
    }
    .mithi-text {
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 40px;
      color: #222;
      text-align: center;
      text-transform: uppercase;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 24px;
      justify-items: center;
      margin-bottom: 40px;
    }
    .gradient-btn {
      background: linear-gradient(135deg, #007bff, #ffffff);
      color: #222;
      border: none;
      padding: 16px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .gradient-btn:hover {
      color: #007bff;
    }
</style>
<script>
document.querySelectorAll('.gradient-btn').forEach(btn => {
  btn.addEventListener('mousemove', function(e) {
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const angle = Math.atan2(y - rect.height/2, x - rect.width/2) * 180 / Math.PI + 180;
    btn.style.background = `linear-gradient(${angle}deg, #007bff, #ffffff)`;
  });
  btn.addEventListener('mouseleave', function() {
    btn.style.background = 'linear-gradient(135deg, #007bff, #ffffff)';
  });
});
</script>
  </style>
</body>
</html>
